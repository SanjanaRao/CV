<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h3>Contact me</h3>
    <ul>
        <li>Phone number: 9876543210</li>
        <li>Email Address: sanjanarao@hotmail.com</li>
    </ul>
    <!--
        Text area - rows(rows) determine how wide it should be
        Column(cols) determines how much should be the height
        form action tag determines what should happen when clicking submit button
        mailto action will take user to mail app in system with inputs provided by the user in the mail    
        enctype - removes % at the ends of text when email launches by default
    -->
    <form action="mailto:sanjanar066@gmail.com" method="post"enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="yourName"><br>
        <label>Your Email:</label>
        <input type="email" name="yourEmail"><br>
        <label>Your Message</label><br>
        <textarea nrows="10" cols="30" name="yourMessage"></textarea><br>
        <input type="submit" name="">
    </form>
</body>
</html>
